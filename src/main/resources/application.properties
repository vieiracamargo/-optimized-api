testcontainers.reuse.enable=false
quarkus.datasource.devservices.port=5432
quarkus.datasource.devservices.db-name=optmized-data
quarkus.datasource.devservices.username=quarkus
quarkus.datasource.devservices.password=quarkus

#CORS
quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:3000
quarkus.http.cors.methods=GET,POST,PUT,DELETE
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with
quarkus.http.cors.exposed-headers=Authorization,content-type
quarkus.http.cors.access-control-max-age=24H
